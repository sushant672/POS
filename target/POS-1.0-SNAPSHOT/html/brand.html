<!doctype html>

<html lang="en">

    <head th:replace="snippets.html :: name_header"></head>

    <body>
        <nav th:replace="snippets.html :: name_navbar"></nav>
        <div class="container">

            <div class="row">
                <h3>Brands</h3>
            </div>

            <div class="row">
                <button type="button" class = "btn btn-primary" name="button" data-toggle="modal" data-target="#add-brand-modal">Add</button> &nbsp;
                <button type="button" class = "btn btn-primary" name="button" id = "refresh-data">Refresh</button> &nbsp;
                <button type="button" class = "btn btn-primary" name="button" data-toggle="modal" data-target="#add-brand-list-modal">Upload</button> &nbsp;
                <button type="button" class = "btn btn-primary" name="button">Brand Report</button>
            </div>

            <div class="row">
                &nbsp;
            </div>

            <div class="row">
                <div class="col-12">
                    <table class="table table-striped table-dark" id = "brand-table">
                        <thead>
                            <tr>
                                <th scope="col">Brands</th>
                                <th scope="col">Category</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>


            <div class="modal" tabindex="-1" role="dialog" id="add-brand-modal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add a brand</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <form class="form-inline" id="add-brand-form">
                                <div class="form-group">
                                    <label for="inputName" class="col-sm-2 col-form-label">Brand</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="brand" placeholder="enter brand">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputAge" class="col-sm-2 col-form-label">Category</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="category" placeholder="enter category">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" onclick="addBrand()">Upload</button>
                        </div>
                    </div>
                </div>
            </div>



            <div class="modal" tabindex="-1" role="dialog" id="add-brand-list-modal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add brand file</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <div class="form-group">
                                <label for="inputName" class="col-sm-6 col-form-label">Upload Brand File</label>
                                <div class="col-sm-6">
                                    <input type="file" class="form-control" name="brand" placeholder="Choose brand file" id="brand-file">
                                </div>
                                <a th:href="@{/resources/brand.tsv}" download>
                                    Download Sample
                                </a>
                                Rows: <span id="rowCount">0</span>,
    		                    Processed: <span id="processCount">0</span>,
    		                    Errors: <span id="errorCount">0</span>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" onclick="addBrandList()">Upload</button>
                        </div>
                    </div>
                </div>
            </div>







            <div class="row">
                <div th:replace = "snippets.html :: name_footer"></div>
            </div>
        </div>
        <script th:src="@{/static/brand.js?2}"></script>
    </body>
</html>
