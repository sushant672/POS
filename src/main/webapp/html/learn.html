<!doctype html>

<html lang="en">

    <head th:replace="snippets.html :: name_header"></head>

    <body>
        <nav th:replace="snippets.html :: name_navbar"></nav>
        <div class="container">

            <div class="row">
                <h3>Brands</h3>
            </div>

            <div class="row">
                <button type="button" class = "btn btn-primary" name="button" data-toggle="modal" data-target="#add-brand-modal">Add</button> &nbsp;
                <button type="button" class = "btn btn-primary" name="button" id = "refresh-data">Refresh</button> &nbsp;
                <button type="button" class = "btn btn-primary" name="button" data-toggle="modal" data-target="#add-brand-list-modal">Upload</button> &nbsp;
            </div>

            <div class="row">
                &nbsp;
            </div>


            <div class="modal" tabindex="-1" role="dialog" id="add-brand-list-modal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add brand file</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <div class="form-group">
                                <label for="inputName" class="col-sm-6 col-form-label">Upload Brand File</label>
                                <div class="col-sm-6">
                                    <input type="file" class="form-control" name="brand" placeholder="Choose brand file" id="brand-file">
                                </div>
                                <a th:href="@{/resources/brand.tsv}" download>
                                    Download Sample
                                </a>
                                <br>
                                Rows: <span id="rowCount">0</span>,
    		                    Processed: <span id="processCount">0</span>,
    		                    Errors: <span id="errorCount">0</span>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="addBrandList">Upload</button>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div th:replace = "snippets.html :: name_footer"></div>
            </div>
        </div>
        <script th:src="@{/static/learn.js}"></script>
    </body>
</html>
